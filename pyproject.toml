[project]
name = "clone-ebook"
version = "0.0.1"
description = "python application to clone an ebook that you own"
readme = "README.md"
requires-python = ">=3.8"
#dynamic = ["version"]
keywords = ["ebook"]
authors = [
    {name = "Chip Lukes", email = "34627158+chiplukes@users.noreply.github.com" },
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "Pillow",
    "pypandoc",
    "pytesseract",
    "pre-commit",
    "pyautogui"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/chiplukes/clone-ebook"
Changelog = "https://github.com/chiplukes/clone-ebook/releases"
Issues = "https://github.com/chiplukes/clone-ebook/issues"
CI = "https://github.com/chiplukes/clone-ebook/actions"

#[project.optional-dependencies]
#test = ["pytest","pytest-cov"]


[tool.ruff.lint]
select = [
  "A",   # flake8-builtins
  "B",   # flake8-bugbear
  "S",   # flake8-bandit
  "E",   # Pyflakes
  "F",   # Pycodestyle
  "I",   # Isort
  "PL",  # Pylint
  "RUF", # Ruff-specific rules
]
ignore = ["E501"]


